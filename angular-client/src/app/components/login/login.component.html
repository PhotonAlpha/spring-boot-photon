<div class="container">
    <form  >
        <div class="form-group">
          <label for="exampleInputEmail1">User Name</label>
          <input type="email" class="form-control" name="username" [(ngModel)]="user.username" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="user.password" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" (click)="submit()" class="btn btn-primary">Submit</button>
    </form>
</div>
