
<div id="device-modify" class="row" >
    <mat-card>
        <form [formGroup]="deviceForm" >
            <!-- <div class=""> -->
            <mat-form-field class="input-group form-frame" [floatLabel]="'never'" >
                <input matInput formControlName="macNo" placeholder="{{macNoHolder}}"
                 (blur)="checkPlaceHolder()" (click)="checkPlaceHolder()" >
                <span class="pl-3" matPrefix>Mac编号 &nbsp;&nbsp; </span>
            </mat-form-field>

            <mat-form-field class="input-group form-frame" [floatLabel]="'never'" >
                <input matInput formControlName="nickName" placeholder="苹果iPad" >
                <span class="pl-3" matPrefix>昵称 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>
            </mat-form-field>
            <!-- </div> -->
        </form>
    </mat-card>
    <mat-card class="mt-3" >
        <mat-card-content>
            <img mat-card-image src="assets/imgs/ipad.jpg" alt="Photo of a Shiba Inu">
        </mat-card-content>
        <mat-card-actions class="justify-content-center text-center" >
            <button class="btn-frame btn-frame btn btn-primary btn-frame" (click)="addApplication()">
                <!-- <fa-layers fixedWidth="true">
                    <fa-icon [icon]="icons.circle"></fa-icon>
                    <fa-icon [icon]="icons.plus" transform="shrink-6"></fa-icon>
                </fa-layers> -->
                添加
            </button>
        </mat-card-actions>
    </mat-card>
</div>
