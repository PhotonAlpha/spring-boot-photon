<div  [class]="theamClassName" >
  <h3>Raised Buttons</h3>
  <div class="button-row">
    <button mat-raised-button>Basic</button>
    <button mat-raised-button color="primary" (click)="lightTheam()" >Primary Theam</button>
    <button mat-raised-button color="accent" (click)="darkTheam()" >Dark Theam</button>
    <button mat-raised-button color="warn" (click)="customerTheam()" >Customer Theam</button>
    <button mat-raised-button disabled>Disabled</button>
    <a mat-raised-button routerLink=".">Link</a>
  </div>
</div>

    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="[ '/main/dashboard/annimation']" href="#">annimation</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="[ '/main/dashboard/wheel']" href="#">wheel</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="[ '/main/reports/cat']" href="#">cat</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="[ '/main/reports/dog']" href="#">dog</a>

    </ul>
  </div>
</nav>
